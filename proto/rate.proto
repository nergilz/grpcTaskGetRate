// proto/rate.proto

syntax = "proto3";

package getrate;

option go_package = "grpcTaskGetRate/proto/getrate";

service Greeter {
  rpc GetRates (RateRequest) returns (RateResponse) {}
}

message RateRequest {
  string market = 1;
}

message RateResponse {
  string market = 1;
  Data ask = 2;
  Data bid = 3;
  uint64 timestamp = 4;
}

message Data {
 	string price   = 1; 
	string volume  = 2; 
	string amount  = 3; 
	string factor  = 4; 
	string typeAsk = 5; 
}